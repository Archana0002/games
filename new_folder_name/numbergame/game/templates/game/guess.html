<!DOCTYPE html>
<html>
<head>
    <title>Make a Guess</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d9afd9, #97d9e1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        form {
            background-color: #ffffffcc;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            width: 200px;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1.4em;
            color: #000;
            margin-top: 20px;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h2>ðŸŽ¯ Guess the number between 1 and 100</h2>

    <form method="post">
        {% csrf_token %}
        <input type="number" name="guess" min="1" max="100" required placeholder="Enter your guess">
        <button type="submit">ðŸŽ² Submit Guess</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
